<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    // parseInt -- converto meu texto para número
    // Sempre que tiver interação com o úsuario ou teclado.
    var vitorias = parseInt(prompt("Entre com o números de vitórias."));

    var empates = parseInt(prompt("Números de empates."));

    var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time é: " + pontos);

    if (pontos > 28) {
        mostra("Seu time está melhor que ano passado.");
    }

    if (pontos < 28) {
        mostra("Seu time está pior que o ano passado.");
    }
    // == Comparo algo com outro no js
    if (pontos == 28) {
        mostra("Seu time está igual ao ano passado.");
    }
    mostra("FIM");
</script>
